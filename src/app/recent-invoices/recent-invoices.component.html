<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="p-6 border-b">
    <h3 class="text-lg font-semibold">Recent Invoices</h3>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Serial No</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let invoice of invoices">
          <td class="px-6 py-4 whitespace-nowrap">{{ invoice.serial }}</td>
          <td class="px-6 py-4">{{ invoice.date | date }}</td>
          <td class="px-6 py-4">{{ invoice.user }}</td>
          <td class="px-6 py-4">{{ invoice.amount | currency }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="{
              'bg-green-100 text-green-800': invoice.status === 'Paid',
              'bg-yellow-100 text-yellow-800': invoice.status === 'Pending',
              'bg-red-100 text-red-800': invoice.status === 'Cancelled'
            }" class="px-2 py-1 rounded-full text-sm">
              {{ invoice.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
